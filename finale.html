<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Splash Page</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body,
		html {
			height: 100%;
			font-family: Arial, sans-serif;
		}

		.splash-page {
			position: relative;
			background-image: url('finale.png');
			/* Replace with your image URL */
			background-size: cover;
			background-position: center;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
			color: white;
		}

		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.1);
			/* Dark overlay */
		}

		.content {
			position: relative;
			z-index: 1;
		}

		.splash-title {
			font-size: 4rem;
			margin-bottom: 20px;
		}


		.splash-description {
			font-size: 1.5rem;
			margin-bottom: 40px;
		}

		.splash-button {
			padding: 15px 30px;
			font-size: 1.5rem;
			background-color: rgba(255, 255, 255, 0.8);
			color: #333;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			text-decoration: none;
		}

		.splash-button:hover {
			background-color: rgba(255, 255, 255, 1);
		}
	</style>
</head>

<body>
	<div class="splash-page">
		<div class="overlay"></div>
		<div class="content">
			<h1 class="splash-title">Excited to see y'all soon!</h1>
			<p class="splash-description">
				There will envelopes awaiting each of you upon arrival containing more details ...
			</p>
		</div>
	</div>
</body>

</html>
